<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <script src="js/1.0.4/aframe.min.js"></script>
  <script src='js/aframe-ar-nft.js'></script>
  <script src="https://yastatic.net/share2/share.js"></script>
  <title>BuzzAR App</title>
</head>

<body style="margin : 0px; overflow: hidden;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <a-scene id="scene" vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
    device-orientation-permission-ui="enabled: true"
    inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-entity id="model_otter" gltf-model='./assets/buzzy_three_editor (1).glb' animation-mixer
      scale="0.5 0.5 0.5" position="0 0 0" rotation="0 150 0">
    </a-entity>
    <a-camera 
      rig 
      id="rig" 
      look-controls="enabled: true; hmdEnabled: true; touchEnabled: false;"
      position = "0 1 2">
    </a-camera>
  </a-scene>
</body>

</html>
